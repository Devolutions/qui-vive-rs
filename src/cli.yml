name: qui-vive
author: Marc-Andr√© Moreau <marcandre.moreau@gmail.com>
about: a key-value store and url shortener that is always on alert
args:
    - external-url:
        long: external-url
        value_name: URL
        help: The external URL (https://qui-vive.link)
        takes_value: true
    - listener-url:
        long: listener-url
        value_name: URL
        help: The listener URL (http://127.0.0.1:8080)
        takes_value: true
    - redis-hostname:
        long: redis-hostname
        value_name: hostname[:port]
        help: The redis hostname
        takes_value: true
    - redis-password:
        long: redis-password
        value_name: password
        help: The redis password
        takes_value: true
    - cache-type:
        long: cache-type
        value_name: type
        help: The cache type (redis, memory)
        takes_value: true
    - verbose:
        short: v
        multiple: true
        help: Sets the level of verbosity
